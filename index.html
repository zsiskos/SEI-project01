<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The card game 'War'</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'/>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>War</h1>
    </header>
    
    <nav>
		<button id="instructions">How to play</button>
	</nav>
   
    <main>
        <div class='playerInfo'>
            <h2 id="p1Name">Player 1</h2>
            <p># of cards:</p>
            <p id='score1'></p>
        </div>

        <div class="player">
            <img id="player1Card" src="images/backs/blue.svg" alt="back of blue card">
        </div>
        
        <div class="player">
            <img id="player2Card" src="images/backs/blue.svg" alt="back of blue card">
        </div>  

        <div class='playerInfo'>
            <h2 id="p2Name">Player 2</h2>
            <p># of cards:</p>
            <p id='score2'></p>
        </div>
    </main>
        <div class='tie-arena'>
            <div class='player-tie'>
                <div class="player">
                    <img id="player1tie1" src="images/backs/blue.svg" alt="back of blue card">
                </div>
                <div class="player">
                    <img id="player1tie2" src="images/backs/blue.svg" alt="back of blue card">
                </div>
                <div class="player">
                    <img id="player1tie3" src="images/backs/blue.svg" alt="back of blue card">
                </div>
            </div>
            <div class="player-tie">
                <div class="player">
                    <img id="player2tie1" src="images/backs/blue.svg" alt="back of blue card">
                </div>
                <div class="player">
                    <img id="player2tie2" src="images/backs/blue.svg" alt="back of blue card">
                </div>
                <div class="player">
                    <img id="player2tie3" src="images/backs/blue.svg" alt="back of blue card">
                </div>
            </div>
        </div>    


        <div class="button">
            <button id='fight'>Fight</button>
            <button id='reset'>Reset</button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/LeB_PnAWJXA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" align="center" allowfullscreen></iframe> -->
                </p>
            </div>
        </div>

    <footer>
        <p><a href="https://github.com/zsiskos/SEI-project01" target="_blank">Game built by zoÃ«.Supernova </a><img src="images/PNG/GitHub-Mark-Light-32px.png" alt="github logo"/></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
